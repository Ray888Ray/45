<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add more to do</title>
</head>
<body>
<h1>Create To Do</h1>

<form action="/todo/add/" method="post">
    {% csrf_token %}

    <label>Goal Title:</label><br/>
    <input type="text" name="goal"/><br/>

    <select name="choice">
        {% for v,s in choice %}
            <option value="{{ v }}">{{ s }}</option>
        {% endfor %}
    </select><br/>


    <label>Description:</label><br/>
    <textarea name="content"></textarea><br/>

    <br/>
    <input type="submit" value="Send"/>
</form>
<h2><a href="/">Home page</a></h2>
</body>
</html>
